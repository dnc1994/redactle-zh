<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caviardeul migration</title>
</head>
<body>
<script>
  (function () {
    var history = localStorage.getItem('history')
    var progress = localStorage.getItem('progress')
    var key = localStorage.getItem('key')
    if (key && history) {
      window.parent.postMessage(
        'history:' +
        history +
        ':' +
        progress +
        ':' +
        key,
        '*'
      )
    }
  })()
</script>
</body>
</html>
